
<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />

<div id="wrapper">
  <div class="slider-wrapper theme-default">
    
    <div id="slider" class="nivoSlider">
      
      <img src="demo/images/toystory.jpg" data-thumb="demo/images/toystory.jpg" alt="another alt" />
      
      <a href="http://dev7studios.com">
        <img src="demo/images/up.jpg" data-thumb="demo/images/up.jpg" alt="" title="This is an example of a caption" />
      </a>

      <img src="demo/images/walle.jpg" data-thumb="demo/images/walle.jpg" alt="some alt" data-transition="slideInLeft" />
      
      <img src="demo/images/nemo.jpg" data-thumb="demo/images/nemo.jpg" alt="more alt" title="#htmlcaption" />
      
    </div>

    <div id="htmlcaption" class="nivo-html-caption">
      <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
    </div>

  </div>
</div>

<script type="text/javascript" src="jquery.nivo.slider.js"></script> 
<script type="text/javascript">
$(window).load(function() {
  $('#slider').nivoSlider({
    controlNav: false,
    pauseTime: 8000,
  });
});
</script>
